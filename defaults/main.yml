---
# defaults file for NextCloud

#Other
download_dir:                            /home/downloads/
nginx_version:                           latest

#Git data - ssdeep
git_dest_folder_ssdeep:                  /home/downloads/ssdeep
git_repo_ssdeep:                         https://github.com/ssdeep-project/ssdeep
git_app_version_ssdeep:                  release-2.14.1
#Git data - ModSecurity
git_dest_folder_ModSecurity:             /home/downloads/ModSecurity
git_repo_ModSecurity:                    https://github.com/SpiderLabs/ModSecurity
git_app_branch_ver_ModSecurity:          v3/master
#Git data - ModSecurity-nginx
git_dest_folder_ModSecurity_nginx:       /home/downloads/ModSecurity-nginx
git_repo_ModSecurity_nginx:              https://github.com/SpiderLabs/ModSecurity-nginx
git_app_version_ModSecurity_nginx:       v1.0.2
#Data - OWASP Core Rule Set para ModSecurity
owasp_file_repo:                         https://github.com/coreruleset/coreruleset/archive/refs/tags/v3.3.2.zip
owasp_name_file:                         coreruleset-3.3.2.zip
owasp_conf_nginx_dir:                    /etc/nginx/modsec/coreruleset-3.3.2

#Folder of configuration file ModSecurity for Nginx
ModSecurity_nginx_dir_config:            /etc/nginx/modsec

#Nginx 1.18.0
nginx_url:                               http://nginx.org/download/nginx-1.18.0.tar.gz
nginx_file_name:                         nginx-1.18.0.tar.gz
nginx_folder:                            /home/downloads/nginx-1.18.0
nginx_home_dir:                          /etc/nginx/
nginx_conf_file:                         nginx.conf

#Dependencies applications
dependencies:
  - apt-transport-https
  - bison
  - build-essential
  - ca-certificates
  - curl
  - dh-autoreconf
  - doxygen
  - flex
  - gawk
  - git
  - gnupg2
  - iputils-ping
  - libcurl4-gnutls-dev
  - libexpat1-dev
  - libgeoip-dev
  - liblmdb-dev
  - libpcre3-dev
  - libpcre++-dev
  - libssl-dev
  - libtool
  - libxml2
  - libxml2-dev
  - libyajl-dev
  - locales
  - liblua5.3-dev
  - libfuzzy-dev
  - lsb-release
  - pkg-config
  - software-properties-common
  - wget
  - zlib1g-dev
  - zlibc
  - ubuntu-keyring
  - unzip